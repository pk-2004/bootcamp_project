<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="student-list-container">
        <h1 class="title">AppDev Students!</h1>
        <input type="text" id="search-bar" placeholder="Search for a student..." oninput="filterStudents()">
        <ul class="student-list" id="studentList">

            <li><a href="report.html?student=Emily">🤖 Emily Lawrence</a></li>

            <li><a href="report.html?student=Harini">🤖 Harini Thirukonda</a></li>

            <li><a href="report.html?student=Harini">🤖 Andy Chen</a></li>
            <li><a href="report.html?student=Harini">🤖 Riya Lakhani</a></li>
            <li><a href="report.html?student=Harini">🤖 Rachel Li</a></li>
            <li><a href="report.html?student=Harini">🤖 Uriel Vit-Ojiegbe</a></li>
            <li><a href="report.html?student=Harini">🤖 Kyle Yin</a></li>
        </ul>
    </div>

    <script>
        function filterStudents() {
            const searchValue = document.getElementById('search-bar').value.toLowerCase();
            const studentList = document.getElementById('studentList').getElementsByTagName('li');
            for (let i = 0; i < studentList.length; i++) {
                const studentName = studentList[i].textContent.trim().toLowerCase(); 
                if (studentName.includes(searchValue)) {
                    studentList[i].style.display = "";
                } else {
                    studentList[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
